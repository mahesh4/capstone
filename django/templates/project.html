<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var resp = JSON.parse(this.responseText);	
      document.getElementById("lane1").value = resp["lane1"];
      document.getElementById("lane2").value = resp["lane2"];
      document.getElementById("lane3").value = resp["lane3"];
      document.getElementById("lane4").value = resp["lane4"];
    }
	
  };
  xhttp.open("GET", "/data", true);
  xhttp.send();
}
</script>
</head>
